<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="boltMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#67e8f9"/>
      <stop offset="40%" stop-color="#22d3ee"/>
      <stop offset="70%" stop-color="#0891b2"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
    <linearGradient id="boltDark" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0891b2"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a5f3fc"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg)"/>

  <!-- S-Lightning bolt - main shape -->
  <!-- Outer silhouette forming S + lightning -->
  <path d="M 355 72
           L 175 235
           L 290 235
           L 135 440
           L 190 440
           L 345 277
           L 230 277
           L 410 72
           Z"
        fill="url(#boltMain)"/>

  <!-- Dark facet (right side depth) -->
  <path d="M 355 72
           L 290 160
           L 290 235
           L 345 277
           L 345 200
           L 410 72
           Z"
        fill="url(#boltDark)"
        opacity="0.7"/>

  <!-- Dark facet (bottom part) -->
  <path d="M 230 277
           L 290 340
           L 190 440
           L 135 440
           Z"
        fill="url(#boltDark)"
        opacity="0.6"/>

  <!-- Highlight facet (top left bright edge) -->
  <path d="M 355 72
           L 175 235
           L 220 235
           L 380 90
           Z"
        fill="url(#highlight)"
        opacity="0.5"/>

  <!-- Sharp highlight lines -->
  <path d="M 340 90 L 200 230"
        stroke="rgba(255,255,255,0.7)"
        stroke-width="4"
        stroke-linecap="round"/>
  <path d="M 320 100 L 240 190"
        stroke="rgba(255,255,255,0.4)"
        stroke-width="8"
        stroke-linecap="round"/>
</svg>

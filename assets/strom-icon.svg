<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 256 256"
     width="256"
     height="256">

  <defs>
    <!-- Glaslik vertikal gradient -->
    <linearGradient id="blueGlass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8fe6ff"/>
      <stop offset="40%" stop-color="#3bb6ff"/>
      <stop offset="100%" stop-color="#0a4bff"/>
    </linearGradient>

    <!-- Subtil highlight -->
    <linearGradient id="highlight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.45"/>
      <stop offset="60%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Huvudblixt -->
  <path
    d="
      M168 16
      L72 120
      H136
      L104 240
      L200 136
      H136
      Z
    "
    fill="url(#blueGlass)"
  />

  <!-- Highlight för slipat-glas-känsla -->
  <path
    d="
      M160 24
      L88 112
      H132
      L112 200
      Z
    "
    fill="url(#highlight)"
  />

</svg>

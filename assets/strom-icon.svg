<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0d1b2a"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#7b68ee"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square for app icon compatibility -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg)"/>

  <!-- Stylized S-lightning bolt combining stream + electric current -->
  <!-- Simple, bold shape that reads well at any size -->
  <path d="M 310 100
           L 180 240
           L 270 240
           L 160 412
           L 340 260
           L 250 260
           L 360 100
           Z"
        fill="url(#bolt)"/>

  <!-- Electric highlight accent -->
  <path d="M 295 120
           L 195 235
           L 260 235
           L 200 340"
        stroke="#ffffff"
        stroke-width="16"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        opacity="0.3"/>
</svg>

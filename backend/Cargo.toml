[package]
name = "strom-backend"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true

[features]
default = ["gui"]
gui = ["dep:strom-frontend", "dep:eframe"]

[dependencies]
# Internal
strom-types = { path = "../types", features = ["openapi"] }

# Web framework
axum.workspace = true
tokio.workspace = true
tokio-stream.workspace = true
futures.workspace = true
tower-http.workspace = true

# Serialization
serde.workspace = true
serde_json.workspace = true

# Logging
tracing.workspace = true
tracing-subscriber.workspace = true

# OpenAPI documentation
utoipa.workspace = true
utoipa-swagger-ui.workspace = true

# GStreamer
gstreamer.workspace = true
gstreamer-app.workspace = true
gstreamer-net.workspace = true

# Error handling
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"

# CLI argument parsing
clap = { version = "4.5", features = ["derive"] }

# Temporary files for DOT/SVG conversion
tempfile = "3.8"
uuid.workspace = true

# Embed static assets
rust-embed = "8.0"
mime_guess = "2.0"

# Optional GUI (native frontend)
strom-frontend = { path = "../frontend", optional = true }
eframe = { workspace = true, optional = true }

[dev-dependencies]
tempfile = "3.8"
tower = { version = "0.5", features = ["util"] }
http-body-util = "0.1"

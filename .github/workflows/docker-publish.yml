name: Docker Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.1.0) or leave empty for current branch'
        required: false
        type: string
  push:
    branches:
      - 'fix/docker-publish'  # Temporary: trigger on this branch for testing

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.HUB_DOCKER_USERNAME }}/strom

jobs:
  docker-publish:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.HUB_DOCKER_USERNAME }}
          password: ${{ secrets.HUB_DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        env:
          # Enable verbose output for debugging build progress
          BUILDKIT_PROGRESS: plain
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use GitHub Actions cache (much faster than registry cache)
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          # Disable provenance and SBOM to prevent build hangs
          provenance: false
          sbom: false

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  TRUNK_VERSION: "0.21.14"
  CARGO_INCREMENTAL: 0
  CARGO_BUILD_JOBS: 2

jobs:
  build-frontend:
    name: Build Frontend (WASM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable with WASM target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache trunk binary
        id: cache-trunk
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/trunk
          key: trunk-${{ env.TRUNK_VERSION }}-${{ runner.os }}

      - name: Install trunk
        if: steps.cache-trunk.outputs.cache-hit != 'true'
        run: |
          wget -qO- https://github.com/trunk-rs/trunk/releases/download/v${{ env.TRUNK_VERSION }}/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf- -C ~/.cargo/bin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: frontend-wasm
          cache-on-failure: true

      - name: Build frontend
        run: |
          cd frontend
          trunk build --release

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: backend/dist
          retention-days: 1

  build:
    name: Build ${{ matrix.platform }}
    needs: build-frontend
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ matrix.platform == 'macos' && 60 || 30 }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            platform: linux-x86_64
            target: x86_64-unknown-linux-gnu
            glibc: "2.31"
            binary_ext: ""
          - os: ubuntu-24.04-arm
            platform: linux-arm64
            target: aarch64-unknown-linux-gnu
            glibc: "2.31"
            binary_ext: ""
          - os: windows-latest
            platform: windows
            target: x86_64-pc-windows-msvc
            binary_ext: ".exe"
          - os: macos-latest
            platform: macos
            target: aarch64-apple-darwin
            binary_ext: ""
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Linux: Install Zig and cargo-zigbuild for glibc 2.31 compatibility
      - name: Install Zig and cargo-zigbuild (Linux)
        if: startsWith(matrix.platform, 'linux')
        shell: bash
        run: |
          ZIG_VERSION="0.13.0"
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            ZIG_ARCH="aarch64"
          else
            ZIG_ARCH="x86_64"
          fi
          curl -L "https://ziglang.org/download/${ZIG_VERSION}/zig-linux-${ZIG_ARCH}-${ZIG_VERSION}.tar.xz" | sudo tar -xJ -C /usr/local
          sudo ln -sf /usr/local/zig-linux-${ZIG_ARCH}-${ZIG_VERSION}/zig /usr/local/bin/zig
          zig version
          cargo install --locked cargo-zigbuild

      # Linux: Install GStreamer dev packages
      - name: Install GStreamer (Linux)
        if: startsWith(matrix.platform, 'linux')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libunwind-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            libssl-dev \
            pkg-config

      # Windows: Install Strawberry Perl (needed for OpenSSL build)
      - name: Install Strawberry Perl (Windows)
        if: matrix.platform == 'windows'
        run: choco install strawberryperl --yes --no-progress

      # Windows: Install GStreamer from our GitHub release mirror
      # (freedesktop.org has bot protection that blocks CI downloads)
      - name: Install GStreamer (Windows)
        if: matrix.platform == 'windows'
        run: |
          $GSTREAMER_VERSION = "1.26.10"
          $BASE_URL = "https://github.com/Eyevinn/strom/releases/download/gstreamer-deps"

          # Download and install runtime from our GitHub mirror
          Write-Host "Downloading GStreamer runtime from GitHub mirror..."
          Invoke-WebRequest -Uri "$BASE_URL/gstreamer-1.0-msvc-x86_64-$GSTREAMER_VERSION.msi" -OutFile gstreamer.msi
          Write-Host "Installing GStreamer runtime..."
          Start-Process msiexec.exe -Wait -ArgumentList '/i gstreamer.msi /quiet /qn INSTALLDIR=D:\gstreamer'

          # Download and install development files from our GitHub mirror
          Write-Host "Downloading GStreamer development files from GitHub mirror..."
          Invoke-WebRequest -Uri "$BASE_URL/gstreamer-1.0-devel-msvc-x86_64-$GSTREAMER_VERSION.msi" -OutFile gstreamer-devel.msi
          Write-Host "Installing GStreamer development files..."
          Start-Process msiexec.exe -Wait -ArgumentList '/i gstreamer-devel.msi /quiet /qn INSTALLDIR=D:\gstreamer'

          # Install pkg-config via Chocolatey (still needed)
          # --allow-empty-checksums needed because pkgconfiglite downloads from HTTP
          choco install pkgconfiglite --yes --no-progress --allow-empty-checksums

          # Set environment variables
          echo "GSTREAMER_1_0_ROOT_MSVC_X86_64=D:\gstreamer\1.0\msvc_x86_64\" >> $env:GITHUB_ENV
          echo "D:\gstreamer\1.0\msvc_x86_64\bin" >> $env:GITHUB_PATH
          echo "PKG_CONFIG_PATH=D:\gstreamer\1.0\msvc_x86_64\lib\pkgconfig" >> $env:GITHUB_ENV

      # macOS: Install GStreamer via Homebrew
      # Set PKG_CONFIG_PATH to ensure correct library paths are found
      - name: Install GStreamer (macOS)
        if: matrix.platform == 'macos'
        run: |
          brew install gstreamer gst-plugins-base gst-plugins-good gst-plugins-bad gst-plugins-ugly gst-libav
          # Set pkg-config paths for GStreamer and GLib (Homebrew paths)
          echo "PKG_CONFIG_PATH=$(brew --prefix)/lib/pkgconfig:$(brew --prefix gstreamer)/lib/pkgconfig:$(brew --prefix glib)/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix)/lib" >> $GITHUB_ENV

      # Download the pre-built frontend from the frontend build job
      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: backend/dist

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-${{ matrix.platform }}
          cache-on-failure: true

      # Linux: Build with zigbuild for glibc compatibility
      - name: Build backend (Linux - glibc ${{ matrix.glibc }})
        if: startsWith(matrix.platform, 'linux')
        env:
          RUSTFLAGS: "-L /usr/lib/${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu' || 'x86_64-linux-gnu' }}"
        run: |
          set -e
          cargo zigbuild --release --package strom --target ${{ matrix.target }}.${{ matrix.glibc }}
          cargo zigbuild --release --package strom-mcp-server --target ${{ matrix.target }}.${{ matrix.glibc }}

      # Non-Linux: Build with regular cargo
      - name: Build backend (non-Linux)
        if: ${{ !startsWith(matrix.platform, 'linux') }}
        shell: bash
        run: |
          set -e
          cargo build --release --package strom --target ${{ matrix.target }}
          cargo build --release --package strom-mcp-server --target ${{ matrix.target }}

      - name: Upload backend binary
        uses: actions/upload-artifact@v4
        with:
          name: strom-v${{ steps.version.outputs.version }}-${{ matrix.platform }}-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/strom${{ matrix.binary_ext }}
          retention-days: 90
          if-no-files-found: error

      - name: Upload MCP server binary
        uses: actions/upload-artifact@v4
        with:
          name: strom-mcp-server-v${{ steps.version.outputs.version }}-${{ matrix.platform }}-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/strom-mcp-server${{ matrix.binary_ext }}
          retention-days: 90
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # Rename binaries with platform suffixes
          mv artifacts/strom-v${{ steps.version.outputs.version }}-linux-x86_64-x86_64-unknown-linux-gnu/strom \
             release-assets/strom-v${{ steps.version.outputs.version }}-linux-x86_64

          mv artifacts/strom-v${{ steps.version.outputs.version }}-linux-arm64-aarch64-unknown-linux-gnu/strom \
             release-assets/strom-v${{ steps.version.outputs.version }}-linux-aarch64

          mv artifacts/strom-v${{ steps.version.outputs.version }}-macos-aarch64-apple-darwin/strom \
             release-assets/strom-v${{ steps.version.outputs.version }}-macos-aarch64

          mv artifacts/strom-v${{ steps.version.outputs.version }}-windows-x86_64-pc-windows-msvc/strom.exe \
             release-assets/strom-v${{ steps.version.outputs.version }}-windows-x86_64.exe

          mv artifacts/strom-mcp-server-v${{ steps.version.outputs.version }}-linux-x86_64-x86_64-unknown-linux-gnu/strom-mcp-server \
             release-assets/strom-mcp-server-v${{ steps.version.outputs.version }}-linux-x86_64

          mv artifacts/strom-mcp-server-v${{ steps.version.outputs.version }}-linux-arm64-aarch64-unknown-linux-gnu/strom-mcp-server \
             release-assets/strom-mcp-server-v${{ steps.version.outputs.version }}-linux-aarch64

          mv artifacts/strom-mcp-server-v${{ steps.version.outputs.version }}-macos-aarch64-apple-darwin/strom-mcp-server \
             release-assets/strom-mcp-server-v${{ steps.version.outputs.version }}-macos-aarch64

          mv artifacts/strom-mcp-server-v${{ steps.version.outputs.version }}-windows-x86_64-pc-windows-msvc/strom-mcp-server.exe \
             release-assets/strom-mcp-server-v${{ steps.version.outputs.version }}-windows-x86_64.exe

          chmod +x release-assets/strom-*-linux-* release-assets/strom-*-macos-* release-assets/strom-mcp-server-*-linux-* release-assets/strom-mcp-server-*-macos-*
          ls -lh release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release-assets/*
          body: |
            # Strom v${{ steps.version.outputs.version }}

            ðŸŽ‰ Release of **Strom** - A GStreamer Flow Engine for visual pipeline management!

            ## Features

            ### Backend (strom)
            - **Axum-based REST API** for pipeline management
            - **GStreamer Integration** - Full pipeline lifecycle management
            - **Element Discovery** - Introspect all available GStreamer elements and their properties
            - **Flow Persistence** - JSON-based storage with auto-save
            - **OpenAPI Documentation** - Interactive Swagger UI
            - **WebSocket Support** - Real-time pipeline updates
            - **Server-Sent Events** - Live flow change notifications
            - **DOT Graph Export** - Debug visualization support
            - **Embedded Web UI** - Frontend served from single binary
            - **Native GUI Option** - Optional egui-based native interface
            - **Docker Support** - Multi-platform container builds

            ### Frontend (strom-frontend)
            - **WebAssembly UI** - Built with egui for the web
            - **Node-based Graph Editor** - Visual pipeline construction
            - **Element Palette** - Searchable catalog with filtering
            - **Property Inspector** - Configure element parameters
            - **Real-time Controls** - Start/stop/delete pipelines
            - **Debug Graph Viewer** - Visualize GStreamer DOT graphs
            - **Live Updates** - SSE-based automatic flow refresh

            ### MCP Server (strom-mcp-server)
            - **Model Context Protocol** support for LLM integration
            - **Claude Code Integration** - AI-assisted pipeline management

            ## Platform Support
            - **Linux** (x86_64, ARM64)
            - **Windows** (x86_64)
            - **macOS** (Apple Silicon / ARM64)

            ## Docker Images
            Available on Docker Hub: `eyevinntechnology/strom:${{ steps.version.outputs.version }}`
            - Multi-platform support (linux/amd64, linux/arm64)
            - Includes all GStreamer plugins
            - Web UI accessible on port 8080

            ## Installation

            ### Pre-built Binaries
            Download the appropriate binary for your platform from the assets below.

            ### Docker
            ```bash
            docker run -p 8080:8080 eyevinntechnology/strom:${{ steps.version.outputs.version }}
            ```

            ### From Source
            ```bash
            cargo install --path backend
            ```

            ## Quick Start
            ```bash
            # Start the server (headless mode)
            ./strom-v${{ steps.version.outputs.version }}-<platform> --headless

            # Open browser
            http://localhost:8080
            ```


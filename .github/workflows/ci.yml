name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Trunk version for caching
  TRUNK_VERSION: "0.21.14"
  # Disable incremental compilation to avoid deadlocks
  CARGO_INCREMENTAL: 0

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: fmt
          cache-on-failure: true

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy (Backend & MCP)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libssl-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools
          version: 1.2

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: clippy-backend
          cache-on-failure: true

      - name: Run Clippy on backend
        run: cargo clippy --package strom --all-targets --all-features -- -D warnings

      - name: Run Clippy on MCP server
        run: cargo clippy --package strom-mcp-server --all-targets --all-features -- -D warnings

  clippy-frontend:
    name: Clippy (Frontend WASM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable with WASM target
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: clippy-frontend
          cache-on-failure: true

      - name: Run Clippy on frontend
        run: cargo clippy --package strom-frontend --target wasm32-unknown-unknown --all-features -- -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libssl-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools
          version: 1.2

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: test
          cache-on-failure: true

      - name: Run tests on backend
        run: cargo test --package strom --all-features

      - name: Run tests on MCP server
        run: cargo test --package strom-mcp-server --all-features

  build-frontend:
    name: Build Frontend (WASM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable with WASM target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache trunk binary
        id: cache-trunk
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/trunk
          key: trunk-${{ env.TRUNK_VERSION }}-${{ runner.os }}

      - name: Install trunk
        if: steps.cache-trunk.outputs.cache-hit != 'true'
        run: |
          wget -qO- https://github.com/trunk-rs/trunk/releases/download/v${{ env.TRUNK_VERSION }}/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf- -C ~/.cargo/bin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: frontend-wasm
          cache-on-failure: true

      - name: Build frontend
        run: |
          cd frontend
          trunk build --release

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: backend/dist
          retention-days: 1

  build:
    name: Build ${{ matrix.platform }}
    needs: build-frontend
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            platform: linux
            target: x86_64-unknown-linux-gnu
            binary_ext: ""
          - os: ubuntu-24.04
            platform: linux
            target: aarch64-unknown-linux-gnu
            binary_ext: ""
            cross: true
          - os: windows-latest
            platform: windows
            target: x86_64-pc-windows-msvc
            binary_ext: ".exe"
          - os: macos-latest
            platform: macos
            target: aarch64-apple-darwin
            binary_ext: ""
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from Cargo.toml
        id: version
        shell: bash
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Install Rust stable with WASM target and build target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown,${{ matrix.target }}

      # Linux x86_64: Install GStreamer via apt (ubuntu-24.04 has 1.24+)
      # Also install build tools for vendored OpenSSL compilation
      - name: Cache apt packages (Linux x86_64)
        if: matrix.platform == 'linux' && matrix.target == 'x86_64-unknown-linux-gnu'
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libssl-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools perl make
          version: 1.3

      # Linux ARM64: Install cross-compilation tools and ARM64 GStreamer (ubuntu-24.04 has 1.24+)
      # Also install build tools for vendored OpenSSL compilation
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.platform == 'linux' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo dpkg --add-architecture arm64
          # Backup and disable original sources
          sudo mv /etc/apt/sources.list /etc/apt/sources.list.disabled
          sudo mv /etc/apt/sources.list.d /etc/apt/sources.list.d.disabled || true
          sudo mkdir -p /etc/apt/sources.list.d
          # Create explicit amd64 sources
          cat <<EOF | sudo tee /etc/apt/sources.list
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu $(lsb_release -sc) main universe
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu $(lsb_release -sc)-updates main universe
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu $(lsb_release -sc)-security main universe
          EOF
          # Create ARM64 sources from Ubuntu ports
          cat <<EOF | sudo tee /etc/apt/sources.list.d/arm64.list
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -sc) main universe
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -sc)-updates main universe
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -sc)-security main universe
          EOF
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu perl make
          # Install linux-libc-dev:arm64 first to resolve dependency conflicts
          sudo apt-get install -y linux-libc-dev:arm64
          sudo apt-get install -y pkg-config:arm64 libunwind-dev:arm64
          sudo apt-get install -y libgstreamer1.0-dev:arm64 libgstreamer-plugins-base1.0-dev:arm64 libgstreamer-plugins-bad1.0-dev:arm64
          echo "PKG_CONFIG_SYSROOT_DIR=/usr/aarch64-linux-gnu" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      # Windows: Install GStreamer directly from freedesktop.org
      # Chocolatey package is broken (downloads removed versions), so we install MSIs directly
      - name: Install GStreamer (Windows)
        if: matrix.platform == 'windows'
        run: |
          $GSTREAMER_VERSION = "1.24.13"
          $BASE_URL = "https://gstreamer.freedesktop.org/data/pkg/windows/$GSTREAMER_VERSION/msvc"

          # Download and install runtime
          Write-Host "Downloading GStreamer runtime..."
          Invoke-WebRequest -Uri "$BASE_URL/gstreamer-1.0-msvc-x86_64-$GSTREAMER_VERSION.msi" -OutFile gstreamer.msi
          Write-Host "Installing GStreamer runtime..."
          Start-Process msiexec.exe -Wait -ArgumentList '/i gstreamer.msi /quiet /qn INSTALLDIR=D:\gstreamer'

          # Download and install development files
          Write-Host "Downloading GStreamer development files..."
          Invoke-WebRequest -Uri "$BASE_URL/gstreamer-1.0-devel-msvc-x86_64-$GSTREAMER_VERSION.msi" -OutFile gstreamer-devel.msi
          Write-Host "Installing GStreamer development files..."
          Start-Process msiexec.exe -Wait -ArgumentList '/i gstreamer-devel.msi /quiet /qn INSTALLDIR=D:\gstreamer'

          # Install pkg-config via Chocolatey (still needed)
          choco install pkgconfiglite --yes --no-progress

          # Set environment variables
          echo "GSTREAMER_1_0_ROOT_MSVC_X86_64=D:\gstreamer\1.0\msvc_x86_64\" >> $env:GITHUB_ENV
          echo "D:\gstreamer\1.0\msvc_x86_64\bin" >> $env:GITHUB_PATH
          echo "PKG_CONFIG_PATH=D:\gstreamer\1.0\msvc_x86_64\lib\pkgconfig" >> $env:GITHUB_ENV

      # macOS: Install GStreamer via Homebrew
      - name: Install GStreamer (macOS)
        if: matrix.platform == 'macos'
        run: |
          brew install gstreamer gst-plugins-base gst-plugins-good gst-plugins-bad gst-plugins-ugly gst-libav

      # Download the pre-built frontend from the frontend build job
      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: backend/dist

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: build-${{ matrix.platform }}-${{ matrix.os }}
          cache-on-failure: true

      - name: Build backend (with embedded frontend)
        run: cargo build --release --package strom --target ${{ matrix.target }}

      - name: Build MCP server
        run: cargo build --release --package strom-mcp-server --target ${{ matrix.target }}

      - name: Upload backend binary
        uses: actions/upload-artifact@v4
        with:
          name: strom-v${{ steps.version.outputs.version }}-${{ matrix.platform }}-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/strom${{ matrix.binary_ext }}
          retention-days: 7

      - name: Upload MCP server binary
        uses: actions/upload-artifact@v4
        with:
          name: strom-mcp-server-v${{ steps.version.outputs.version }}-${{ matrix.platform }}-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/strom-mcp-server${{ matrix.binary_ext }}
          retention-days: 7

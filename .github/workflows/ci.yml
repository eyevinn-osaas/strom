name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Trunk version for caching
  TRUNK_VERSION: "0.21.5"
  # Disable incremental compilation to avoid deadlocks
  CARGO_INCREMENTAL: 0
  # Limit parallel cargo jobs to avoid deadlocks
  CARGO_BUILD_JOBS: 2

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: fmt
          cache-on-failure: true

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy (Backend & MCP)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools
          version: 1.1

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: clippy-backend
          cache-on-failure: true

      - name: Run Clippy on backend
        run: cargo clippy --package strom-backend --all-targets --all-features -- -D warnings

      - name: Run Clippy on MCP server
        run: cargo clippy --package strom-mcp-server --all-targets --all-features -- -D warnings

  clippy-frontend:
    name: Clippy (Frontend WASM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable with WASM target
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: clippy-frontend
          cache-on-failure: true

      - name: Run Clippy on frontend
        run: cargo clippy --package strom-frontend --target wasm32-unknown-unknown --all-features -- -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools
          version: 1.1

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: test
          cache-on-failure: true

      - name: Run tests on backend
        run: cargo test --package strom-backend --all-features

      - name: Run tests on MCP server
        run: cargo test --package strom-mcp-server --all-features

  build-frontend:
    name: Build Frontend (WASM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable with WASM target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache trunk binary
        id: cache-trunk
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/trunk
          key: trunk-${{ env.TRUNK_VERSION }}-${{ runner.os }}

      - name: Install trunk
        if: steps.cache-trunk.outputs.cache-hit != 'true'
        run: |
          wget -qO- https://github.com/trunk-rs/trunk/releases/download/v${{ env.TRUNK_VERSION }}/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf- -C ~/.cargo/bin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: frontend-wasm
          cache-on-failure: true

      - name: Build frontend
        run: |
          cd frontend
          trunk build --release

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: backend/dist
          retention-days: 1

  build:
    name: Build ${{ matrix.platform }}
    needs: build-frontend
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            binary_ext: ""
          - os: windows-latest
            platform: windows
            binary_ext: ".exe"
          - os: macos-latest
            platform: macos
            binary_ext: ""
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from Cargo.toml
        id: version
        shell: bash
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Install Rust stable with WASM target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      # Linux: Install GStreamer via apt
      - name: Cache apt packages (Linux)
        if: matrix.platform == 'linux'
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools
          version: 1.1

      # Windows: Install GStreamer and pkg-config via Chocolatey
      - name: Install GStreamer (Windows)
        if: matrix.platform == 'windows'
        run: |
          choco install pkgconfiglite gstreamer gstreamer-devel --yes --no-progress
          echo "GSTREAMER_1_0_ROOT_MSVC_X86_64=D:\gstreamer\1.0\msvc_x86_64\" >> $env:GITHUB_ENV
          echo "D:\gstreamer\1.0\msvc_x86_64\bin" >> $env:GITHUB_PATH
          echo "PKG_CONFIG_PATH=D:\gstreamer\1.0\msvc_x86_64\lib\pkgconfig" >> $env:GITHUB_ENV

      # macOS: Install GStreamer via Homebrew
      - name: Install GStreamer (macOS)
        if: matrix.platform == 'macos'
        run: |
          brew install gstreamer gst-plugins-base gst-plugins-good gst-plugins-bad gst-plugins-ugly gst-libav

      # Download the pre-built frontend from the frontend build job
      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: backend/dist

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: build-${{ matrix.platform }}
          cache-on-failure: true

      - name: Build backend (with embedded frontend)
        run: cargo build --release --package strom-backend

      - name: Build MCP server
        run: cargo build --release --package strom-mcp-server

      - name: Upload backend binary
        uses: actions/upload-artifact@v4
        with:
          name: strom-backend-v${{ steps.version.outputs.version }}-${{ matrix.platform }}
          path: target/release/strom-backend${{ matrix.binary_ext }}
          retention-days: 7

      - name: Upload MCP server binary
        uses: actions/upload-artifact@v4
        with:
          name: strom-mcp-server-v${{ steps.version.outputs.version }}-${{ matrix.platform }}
          path: target/release/strom-mcp-server${{ matrix.binary_ext }}
          retention-days: 7
